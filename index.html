      <h2>미아동 고양이들</h2>
      <p>
        깜코, 핑코, 보리는 서울시 강북구 미아동에서 지내는 길고양이 가족이다. <br> 미아동 주민들이 다 같이 돌봐주고 있다. <br> 어느 집에서 깜코, 핑코, 보리 가족에게 마당을 거처로 제공하여 밥과 물을 정기적으로 챙겨준다. <br> 정말 귀여운 가족이다.
      </p>
