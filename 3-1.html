  <h2>보리</h2>
  <p>
    보리는 보통의 꼬리를 가진 턱시도 고양이이다. <br> 보리는 깜코, 핑코, 보리 가족 중에서 깜코보다는 어리지만 핑코보다는 나이가 많은 것으로 추정된다. <br> 보리는 중성화 수술이 되지 않은 수컷 고양이이다. <br> 보리는 가족 구성원 중에서 활동 반경이 가장 넓다. 그래서 보리는 식사 시간, 취침 시간 외의 시간은 대부분 외출 중이다. <br> 보리는 모든 간식을 가리지 않고 좋아한다. <br> 정말 귀여운 고양이이다.
  </p>
