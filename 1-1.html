      <h2>깜코</h2>
      <p>
        깜코는 까만 코가 특징적인 턱시도 고양이이다. <br> 깜코는 깜코, 핑코, 보리 가족 중에서 나이가 가장 많은 것으로 추정된다. <br> 깜코는 중성화 수술이 된 암컷 고양이이다. 그래서 귀 끝이 잘려있다. <br> 깜코는 주로 핑코와 같이 다닌다. <br> 깜코는 다른 가족 구성원에 비해 활동 반경이 좁아 돌봐주는 집 근처에서 머문다. <br> 깜코는 모든 간식을 가리지 않고 좋아한다. <br> 정말 귀여운 고양이이다.
      </p>
